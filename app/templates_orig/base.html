<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}{% endblock %}</title>
		<!-- Bootstrap core CSS -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="header clearfix">
				<nav>
					<ul class="nav nav-pills pull-right">
						<li class="presentation"><a href="/">Home</a></li>
						<li class="presentation"><a href="/about">About</a></li>
						<li class="presentation"><a href="https://flask.pocoo.org" target="_blank">More About Flask</a></li>
					</ul>
				</nav>
			</div>
		</div>
		{% block body %}
		{% endblock %}
		<footer class="footer">
			<p>&#169; <script type="text/javascript">document.write( new Date().getFullYear() );</script> Tim Jones
			</p>
		</footer>
	</body>
</html>
